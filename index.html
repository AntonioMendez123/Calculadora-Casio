<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora humilde</title>
    <link type="text/css" rel="stylesheet" href="./styles/style.css">
    <link rel= "stylesheet" type= "text/css" herf= "http.//fonts.googleapis.com/css"
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="shortcut icon" href="https://images.vexels.com/media/users/3/135553/isolated/preview/fe1680d9e81708fd79fc27b791401673-icono-de-calculadora-plana.png">
</head>
    
<body>
  <div id="app">
    <div>
   

    </div>
    <form name="calculator">
      <div id="casio">
       
        <img src="https://assets.stickpng.com/images/62a5d6c68945bd77068d0b70.png" height="30px" width="100px">
      </div>
   
      <input type="textfield" name="ans" value=" " autocomplete="off" readonly id="screen">

      <input type="button" value="(" id="boton" onclick="document.calculator.ans.value+='('">
      <input type="button" value=")" id="boton" onclick="document.calculator.ans.value+=')'">
      <input type="button" value=","  id="boton"onclick="document.calculator.ans.value+= ','">
      <input type="button" value="." id="boton" onclick="document.calculator.ans.value+= '.'">
      <br>
      <input type="button" value="7" id="boton"onclick="document.calculator.ans.value+='7'">
      <input type="button" value="8" id="boton" onclick="document.calculator.ans.value+='8'">
      <input type="button" value="9" id="boton" onclick="document.calculator.ans.value+= '9'">
      <input type="button" value="+" id="boton" onclick="document.calculator.ans.value+= '+'">
      <br>
      <input type="button" value="4" id="boton" onclick="document.calculator.ans.value+= '4'">
      <input type="button" value="5" id="boton" onclick="document.calculator.ans.value+= '5'">
      <input type="button" value="6" id="boton" onclick="document.calculator.ans.value+= '6'">
      <input type="button" value="-" id="boton" onclick="document.calculator.ans.value+= '-'">
      <br>
      <input type="button" value="1"  id="boton"onclick="document.calculator.ans.value+= '1'">
      <input type="button" value="2" id="boton"onclick="document.calculator.ans.value+= '2'">
      <input type="button" value="3"  id="boton"onclick="document.calculator.ans.value+= '3'">
      <input type="button" value="/"  id="boton"onclick="document.calculator.ans.value+= '/'">
      <br>
      <input type="button" value="0"  id="boton"onclick="document.calculator.ans.value+= '0'">
      <input type="reset" value="C"  id="boton1" >
      <input type="button" value="="  id="boton1"onclick="document.calculator.ans.value=eval(document.calculator.ans.value)">
      <input type="button" value="*" id="boton"onclick="document.calculator.ans.value+= '*'">


    </form>
  </div>
</body>

</html>
